{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django2-bulma-blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
<nav class="navbar has-background-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'get_posts' %}">
        <img src="/media/img/logo.png">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
    </div>             
        <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
            <a class="button is-outlined" href="{% url 'new_post' %}">
                <strong>New Post</strong>
            </a>
            </div>
        </div>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <h1 class="title">
        Stack
        </h1>
        <p class="subtitle">
            The Trials of a Bootcamp Developer
        </p>
    </div>
</section>
<section class="section">
    <div class="container">
        <!--blogpost entries-->
        {% block content %}
        {% endblock %}
        <!--blogpost entries-->
    </div>
</section>

    <nav class="navbar is-fixed-bottom has-background-light content has-text-centered">
        <div class="navbar-end">
            <div class="navbar-item">
                <p>Made by WDesign</p>
            </div>
        </div>
    </nav>
</body>
</html>
